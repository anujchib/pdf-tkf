  <style>
    /* Styles for the download page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
      color: #fff;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: fadeIn 1.2s ease-in-out;
    }

      content: '';
      position: absolute;
      top: 0; left: 0;

      opacity: 0.05;
      z-index: 0;
    }

    .container {
      text-align: center;
      z-index: 1;
      max-width: 700px;
      animation: slideUp 1s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #ffffff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #e0e7ff;
    }

    .download-btn {
      background-color: #fff;
      color: #4f46e5;
      border: none;
      padding: 16px 30px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .download-btn:hover {
      transform: translateY(-4px);
      background-color: #f0f0ff;
    }

    .download-btn i {
      margin-right: 10px;
    }

    .home-link {
      margin-top: 20px;
      display: inline-block;
      color: #e0e7ff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .home-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .download-btn {
        padding: 12px 24px;
        font-size: 16px;
      }
    }
  </style>

      </button>
    </a>
    <div>
      <a href="index.html" class="home-link">
        <i class="fa-solid fa-home"></i> Return to Home
      </a>
    </div>
  </div>

  <script type="module" src="./src/js/download.js"></script>
</body>
</html>
